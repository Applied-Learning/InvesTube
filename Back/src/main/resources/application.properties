spring.application.name=INVESTUBE

# Load local .env if present
spring.config.import=optional:file:.env[.properties]

# Database Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/investube?serverTimezone=Asia/Seoul
spring.datasource.username=ssafy
spring.datasource.password=ssafy

# HikariCP connection pool settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.idle-timeout=600000

# MyBatis Configuration
mybatis.mapper-locations=classpath:mappers/*.xml
mybatis.type-aliases-package=com.Investube.mvc.model.dto
mybatis.configuration.map-underscore-to-camel-case=true

# Jackson JSON date format (use Asia/Seoul timezone)
spring.jackson.time-zone=Asia/Seoul
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss


# API Keys (loaded from .env file)
dart.api.key=${DART_API_KEY:}
krx.api.key=${KRX_API_KEY:}

# YouTube API
youtube.api.key=${YOUTUBE_API_KEY:}

# GMS (SSAFY) OpenAI GPT API
gms.api.key=${GMS_KEY:}
gms.api.url=https://gms.ssafy.io/gmsapi/api.openai.com/v1/chat/completions
gms.model=gpt-4.1-mini

